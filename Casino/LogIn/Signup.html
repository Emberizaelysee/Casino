    <main class="form-signup">
      <div class="container w-50" style="margin: 0 25%">
        <form method="post" action="signup.php">
          <h1 class="h3 mb-3 fw-normal">
            <i class="fa-solid fa-user me-1"></i>&nbsp;Sign up
          </h1>

          <div>
            <div>
              <div class="form-floating">
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Frist Name"
                />
                <label class="form-label" for="firstName">Frist Name</label>
              </div>
            </div>
            <div>
              <div class="form-floating">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Last Name"
                />
                <label class="form-label" for="lastName">Last Name</label>
              </div>
            </div>

            <div class="mb-4 align-items-center">
              <div class="form-floating datepicker">
                <input
                  type="text"
                  class="form-control"
                  id="birthdayDate"
                  placeholder="Birthday"
                />
                <label for="birthdayDate" class="form-label">Birthday</label>
              </div>
            </div>

            <div class="mb-4">
              <h6 class="mb-2 pb-1">Gender:</h6>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="femaleGender"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="femaleGender"
                  >Female</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="maleGender"
                  value="option2"
                />
                <label class="form-check-label" for="maleGender">Male</label>
              </div>
            </div>

            <div>
              <div data-mdb-input-init class="form-floating">
                <input
                  type="email"
                  id="emailAddress"
                  class="form-control"
                  placeholder="name@example.com"
                />
                <label class="form-label" for="emailAddress"
                  >Email address</label
                >
              </div>
            </div>
            <div class="mb-4">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  placeholder="Password"
                />
                <label class="form-label" for="Password">Password</label>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-floating">
                <input type="tel" id="phoneNumber" class="form-control" />
                <label class="form-label" for="phoneNumber">Phone Number</label>
              </div>
            </div>
          </div>
          <!--The name will be used in php-->
          <button
            class="btn btn-primary btn-lg w-100 py-2"
            type="submit"
            value="Submit"
            name=""
          >
            Sign up
          </button>

          </p>
