<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LogIn Casino</title>
    <link rel="icon" type="image/x-icon" href="../Main/assets/img/Icon2.jpg" />
  </head>
  <body>
    <section>
      <nav>
        <div class="container-fluid">
          <header
            class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom"
          >
            <a
              href="/Main/index.html"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img
                src="./assets/img/Icon2.jpg"
                alt="Casino-Icon"
                class="rounded-circle img-fluid opacity-15 me-2"
                style="width: 64px; height: 64px"
              />
              <span class="fs-4"> &nbsp;Casino </span>
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="../Main/index.html#Home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="../Main/index.html#About" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="../Main/index.html#Games" class="nav-link">Games</a>
              </li>
              <li class="nav-item">
                <a href="../Main/index.html#Pricing" class="nav-link"
                  >Become a member</a
                >
              </li>
              <div class="d-flex">
                <li class="nav-item">
                  <a
                    href="../LogIn/index.html"
                    class="nav-link log active"
                    aria-current="page"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a href="../LogIn/Signup.html" class="nav-link sign"
                    >Signup</a
                  >
                </li>
              </div>
            </ul>
          </header>
        </div>
      </nav>
    </section>

    <main class="form-signin w-100 m-auto">
      <div class="container">
        <form>
          <h1 class="h3 mb-3 fw-normal">
            <i class="fa-solid fa-user me-1"></i>&nbsp;Login
          </h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">
            Login
          </button>
          <p>Don't have an account?&nbsp;<a href="./Signup.html">Sign up</a></p>
          <p class="mt-5 mb-3 text-body-secondary">
            &copy; 2024 Casino. All rights reserved.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
