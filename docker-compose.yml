version: '3.8'
services:
  web:
    image: php:apache
    container_name: apache_server
    volumes:
      - .:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pswd
      MYSQL_DATABASE: casino
      MYSQL_USER: root
      MYSQL_PASSWORD: pswd
    ports:
      - "3306:3306"
